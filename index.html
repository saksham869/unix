<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        {% comment %} a {
            background-color: red;
            color: #764ba2;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        } {% endcomment %}

        a:hover {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to Home Page</h1>
    <a href="/about">Go to About Page</a>
</body>
</html>
